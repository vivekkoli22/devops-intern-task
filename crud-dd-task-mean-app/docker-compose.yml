version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mean-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: mean-backend
    expose:
      - "3000"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/mean-db
    restart: always

  frontend:
    build: ./frontend
    container_name: mean-frontend
    expose:
      - "80"
    restart: always

  nginx:
    image: nginx:latest
    container_name: mean-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  mongo-data: